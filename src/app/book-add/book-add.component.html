<form #form="ngForm"  autocomplete="off" (submit)="onSubmit(form)">
    <h2>Add Book</h2>
    <input type="hidden" name= "id" [value]= "bookService.formData.id" >
      <div class="form-group required">
        <label>Book reference</label>
        <input type="number" name="reference" #reference="ngModel" [(ngModel)]="bookService.formData.reference" class="form-control" required>
      <label class="text-danger" *ngIf="reference.touched && reference.errors?.required" placeholder="Saisi la référence du produit">Champ Obligatoire.</label>
    </div>
    <div class="form-group required">
        <label>Book title</label>
        <input type="text" name="titre" #titre="ngModel" [(ngModel)]="bookService.formData.titre" class="form-control" required>
      <label class="text-danger" *ngIf="titre.touched && titre.errors?.required" placeholder="Saisi le titre du produit">Champ Obligatoire.</label>
    </div>
    <div class="form-group required">
        <label>Book author</label>
        <input type="text" name="auteur" #auteur="ngModel" [(ngModel)]="bookService.formData.auteur" class="form-control" required>
      <label class="text-danger" *ngIf="auteur.touched && auteur.errors?.required" placeholder="Saisi l'auteur du produit">Champ Obligatoire.</label>
    </div>
    <div class="form-group required">
        <label>Release date</label>
        <input type="text" name="dateRealisation" #dateRealisation="ngModel" [(ngModel)]="bookService.formData.dateRealisation" class="form-control" required>
      <label class="text-danger" *ngIf="dateRealisation.touched && dateRealisation.errors?.required" placeholder="Saisi la date de realisation du produit">Champ Obligatoire.</label>
    </div>
    <div class="form-group required">
        <label>Book designation</label>
        <input type="text" name="designation" #designation="ngModel" [(ngModel)]="bookService.formData.designation" class="form-control" required>
      <label class="text-danger" *ngIf="designation.touched && designation.errors?.required" placeholder="Saisi la description du produit">Champ Obligatoire.</label>
    </div>
    <div class="form-group required">
        <label>Book unit price</label>
        <input type="number" name="prixUnitaire" #prixUnitaire="ngModel" [(ngModel)]="bookService.formData.prixUnitaire" class="form-control" required>
      <label class="text-danger" *ngIf="prixUnitaire.touched && prixUnitaire.errors?.required" placeholder="Saisi le prix unitaire du produit">Champ Obligatoire.</label>
    </div>
    <div class="form-group">
        <button rounded="true" class="btn btn-primary" type="submit" [disabled]="form.invalid">Ajouter</button>
    </div>
</form>
